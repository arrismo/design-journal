<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
        <a href="cudi.jpg" class="textOverImage" 
        style="background-image:url(cudi.jpg)" 
        data-title="Kid Cudi" 
        data-text=" Kid Cudi is my favorite rapper of all time. 
        This photo is from one of his concerts that a professional photographer took. 
        I love how the lights make hime glow in this photo.
        It looks really good with the blue background. It looks like
        he is laying down in water and someone is shining a light on him.
        I believe the source of light here is from some type of lamp or
        side light. You can see that only the side of his face it lit.   ">
    </a>

    <img src="cudi.jpg">



<style>
    img {
        float: right ;
        display: block;
        width: 690px;
        height: 680px;
        background-size: 100%; 
        background-position: center;
    }
body{
    background-color:black;
}
a{text-decoration:none;}
/*Add the following compatibility code for IE as you can't animate background-size in IE*/
@media all and (-ms-high-contrast: none), (-ms-high-contrast: active){
	.textOverImage{background-size:cover!important;}
}
.textOverImage{
    
    display: block;
    position: fixed;
    width:690px;
    height:690px;
    float: left;
    margin-left: auto;
    margin-right: auto;
    background-size:100%;
    background-position:center;
    transition:0.5s;
    overflow:hidden;
    border-radius:0px;
    box-shadow:0 0 4px #000;
  }
  
  .textOverImage:hover{
    background-size:110%;
  }
  
.textOverImage:before{
  position: absolute;
    top:0;
    bottom:0;
    left:0;
    right:0;
    transform:translateY(90%);/*use transform:translateY(100%); to remove footer*/
    background-color:rgba(0,0,0,0.3);
    color:#fff;
    padding:0 8px;
    content:attr(data-title);
    transition:0.5s 0.1s;
    color:#fff;
    font-weight:bold;
    font-size:2em;
    font-family: monospace;
}

  .textOverImage:after{
    position:absolute;
    top:0;
    bottom:0;
    left:0;
    right:0;
    color:#fff;
    padding:8px;
    content:attr(data-text);
    transition:0.5s;
    padding-top:2em;
    margin-top:8px;
    transform:translateY(100%);
    opacity:0;
    font-size:2em;
    font-family: monospace;
  }
  
  .textOverImage:hover:after{
    transform:translateY(0);
    transition:0.5s 0.1s;
    opacity:1;
  }
.textOverImage:hover:before{
    transform:translateY(0);
    padding:8px;
    background-color:rgba(0,0,0,0.6);
    transition:0.5s;
}

</style>
</head>



</body>
</html>
