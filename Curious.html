<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
        <a href="Curious.jpg" class="textOverImage" 
        style="background-image:url(Curious.jpg)" 
        data-title="Curious Incident" 
        data-text="  I had the pleasure of being follow spot
        for Curious Incident. During rehearsals I snapped some photos of the 
        beautiful lighting. The photo to the left is when Christopher
        is talking about the solar system. During this monologue the lights
        turn purple and blue-ish. I white light is then casted onto Christopher
        to highlight him. The photo to the right is during intermission. 
        The red line symbolizes the line that Christopher is following to get 
        to his mothers house.     ">
    </a>

    <img src="curious_2.jpg">



<style>
    img {
        float: right ;
        display: block;
        width: 690px;
        height: 680px;
        background-size: 100%; 
        background-position: center;
    }
body{
    background-color: rgb(221, 15, 111);
}
a{text-decoration:none;}
/*Add the following compatibility code for IE as you can't animate background-size in IE*/
@media all and (-ms-high-contrast: none), (-ms-high-contrast: active){
	.textOverImage{background-size:cover!important;}
}
.textOverImage{
    
    display: block;
    position: fixed;
    width:690px;
    height:690px;
    float: left;
    margin-left: auto;
    margin-right: auto;
    background-size:100%;
    background-position:center;
    transition:0.5s;
    overflow:hidden;
    border-radius:0px;
    box-shadow:0 0 4px #000;
  }
  
  .textOverImage:hover{
    background-size:110%;
  }
  
.textOverImage:before{
  position: absolute;
    top:0;
    bottom:0;
    left:0;
    right:0;
    transform:translateY(90%);/*use transform:translateY(100%); to remove footer*/
    background-color:rgba(0,0,0,0.3);
    color:#fff;
    padding:0 8px;
    content:attr(data-title);
    transition:0.5s 0.1s;
    color:#fff;
    font-weight:bold;
    font-size:2em;
    font-family: monospace;
}

  .textOverImage:after{
    position:absolute;
    top:0;
    bottom:0;
    left:0;
    right:0;
    color:#fff;
    padding:8px;
    content:attr(data-text);
    transition:0.5s;
    padding-top:2em;
    margin-top:8px;
    transform:translateY(100%);
    opacity:0;
    font-size:2em;
    font-family: monospace;
  }
  
  .textOverImage:hover:after{
    transform:translateY(0);
    transition:0.5s 0.1s;
    opacity:1;
  }
.textOverImage:hover:before{
    transform:translateY(0);
    padding:8px;
    background-color:rgba(0,0,0,0.6);
    transition:0.5s;
}

</style>
</head>



</body>
</html>
